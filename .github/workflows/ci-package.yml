name: CI Node.js Package

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Run npm ci ğŸ“¦
        run: npm ci

      - name: Run tests ğŸ§ª
        run: npm test
